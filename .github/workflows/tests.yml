name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']
        exclude:
          # Exclude some combinations to save CI time
          - os: windows-latest
            python-version: '3.10'
          - os: macos-latest
            python-version: '3.10'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install system dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libhdf5-dev

    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install hdf5

    - name: Install system dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        # Install using conda for Windows HDF5 support
        conda install -c conda-forge hdf5 -y
      continue-on-error: true

    - name: Upgrade pip
      run: |
        python -m pip install --upgrade pip setuptools wheel

    - name: Install dependencies
      run: |
        pip install -e .
        pip install pytest pytest-cov

    - name: Upgrade critical dependencies
      run: |
        pip install --upgrade numexpr bottleneck

    - name: Run tests
      run: |
        pytest tests/ -v --cov=perturbio --cov-report=xml --cov-report=term
      continue-on-error: ${{ matrix.os == 'windows-latest' }}

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install linting tools
      run: |
        pip install ruff black

    - name: Run ruff
      run: |
        ruff check perturbio/ --output-format=github
      continue-on-error: true

    - name: Check formatting with black
      run: |
        black --check perturbio/
      continue-on-error: true

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install build tools
      run: |
        pip install build twine

    - name: Build package
      run: |
        python -m build

    - name: Check package with twine
      run: |
        twine check dist/*

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-packages
        path: dist/

  install-test:
    runs-on: ${{ matrix.os }}
    needs: build
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.11']

    steps:
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist-packages
        path: dist/

    - name: Install from wheel
      shell: bash
      run: |
        python -m pip install --upgrade pip
        wheel_file=$(python -c "import glob; print(glob.glob('dist/*.whl')[0])")
        pip install "$wheel_file"

    - name: Test import
      run: |
        python -c "import perturbio; print(f'Perturbio v{perturbio.__version__} imported successfully')"

    - name: Test CLI
      run: |
        perturbio --version
        perturbio --help
